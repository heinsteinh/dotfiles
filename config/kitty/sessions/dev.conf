# Development session example
# Save this as ~/.config/kitty/sessions/dev.conf
# Launch with: kitty --session dev

# Create a new window for the main project
new_window main
cd ~/Projects/main-project
send_text nvim .

# Create a window for running tests
new_window tests  
cd ~/Projects/main-project
send_text npm test

# Create a window for git operations
new_window git
cd ~/Projects/main-project  
send_text git status

# Create a window for docker/services
new_window services
cd ~/Projects/main-project
send_text docker-compose up