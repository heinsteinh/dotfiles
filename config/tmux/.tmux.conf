# ~/.tmux.conf - Enhanced Tmux Configuration

# ============================================================================
# General Settings
# ============================================================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#T"

# ============================================================================
# Key Bindings
# ============================================================================
# Change prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5


# New window in current path
bind c new-window -c "#{pane_current_path}"


# Enable mouse for selecting and resizing
set -g mouse on

# Copy with mouse selection into system clipboard
# Works in copy-mode (drag to select with mouse)
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Also allow Enter key in copy mode to copy into system clipboard
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Paste with mouse middle click
bind-key -n MouseDown2Pane paste-buffer

# Traditional paste inside tmux (Ctrl-b ])
bind ] paste-buffer


# Session management
bind S choose-session
bind N new-session

# ============================================================================
# Status Bar
# ============================================================================
set -g status on
set -g status-interval 2
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 100

# Colors (Atom Dark theme)
# Using colors from config/themes/atom-dark.sh
set -g status-bg "#282c34"        # ATOM_BG
set -g status-fg "#abb2bf"        # ATOM_FG

# Left side: session name
set -g status-left "#[fg=#282c34,bg=#61afef,bold] #S #[fg=#61afef,bg=#3e4451]#[fg=#abb2bf,bg=#3e4451] #I:#P #[fg=#3e4451,bg=#282c34]"

# Right side: system info
set -g status-right "#[fg=#3e4451,bg=#282c34]#[fg=#abb2bf,bg=#3e4451] %Y-%m-%d #[fg=#61afef,bg=#3e4451]#[fg=#282c34,bg=#61afef,bold] %H:%M "

# Window status
setw -g window-status-current-format "#[fg=#282c34,bg=#98c379,bold] #I #[fg=#98c379,bg=#3e4451]#[fg=#abb2bf,bg=#3e4451] #W #[fg=#3e4451,bg=#282c34]"
setw -g window-status-format "#[fg=#abb2bf,bg=#282c34] #I #W "

# Pane borders
set -g pane-border-style "fg=#3e4451"        # ATOM_SELECTION
set -g pane-active-border-style "fg=#61afef"  # ATOM_BLUE

# Message style
set -g message-style "bg=#61afef,fg=#282c34"  # Blue background, dark text
set -g message-command-style "bg=#61afef,fg=#282c34"

# ============================================================================
# Plugins (TPM)
# ============================================================================
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
