# ~/.tmux.conf - Enhanced Tmux Configuration

# ============================================================================
# General Settings
# ============================================================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#T"

# ============================================================================
# Key Bindings
# ============================================================================
# Change prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Copy mode vi bindings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Session management
bind S choose-session
bind N new-session

# ============================================================================
# Status Bar
# ============================================================================
set -g status on
set -g status-interval 2
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 100

# Colors (Gruvbox theme)
set -g status-bg "#282828"
set -g status-fg "#ebdbb2"

# Left side: session name
set -g status-left "#[fg=#282828,bg=#a89984,bold] #S #[fg=#a89984,bg=#3c3836]#[fg=#a89984,bg=#3c3836] #I:#P #[fg=#3c3836,bg=#282828]"

# Right side: system info
set -g status-right "#[fg=#3c3836,bg=#282828]#[fg=#a89984,bg=#3c3836] %Y-%m-%d #[fg=#a89984,bg=#3c3836]#[fg=#282828,bg=#a89984,bold] %H:%M "

# Window status
setw -g window-status-current-format "#[fg=#282828,bg=#fe8019,bold] #I #[fg=#fe8019,bg=#3c3836]#[fg=#ebdbb2,bg=#3c3836] #W #[fg=#3c3836,bg=#282828]"
setw -g window-status-format "#[fg=#ebdbb2,bg=#282828] #I #W "

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#fe8019"

# Message style
set -g message-style "bg=#fe8019,fg=#282828"
set -g message-command-style "bg=#fe8019,fg=#282828"

# ============================================================================
# Plugins (TPM)
# ============================================================================
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'